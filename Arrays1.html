<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Array Example 1</title>
<script>
var developerDrinks = ["Coca-Cola", "Kickstart", "Mountain Dew", "Mountain Dew Code Red", "Red Bull", "Coffee", "Jolt", "Beer (any)"];
function demo1() {
	demo1clear();
	message = "<h2>Developers like to drink:</h2>";
	for (i = 0; i < developerDrinks.length; i++) {
		message = message.concat("<p>" + developerDrinks[i] + "<p>");
	}
	document.getElementById("demo1").innerHTML = message;
}
function demo1clear() {
	document.getElementById("demo1").innerHTML = "<b>Demo Results:</b><br>";
}
</script>
<style>
.boxed {
  border: 1px solid blue;
}
</style>
</head>
<body>
<h1>Array Example 1</h1>
<center><button onclick="demo1()">Demo this bit</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="demo1clear()">Clear the demo</button></center><br>
<center><div class="boxed"><p id="demo1"><b>Demo Results:</b><br></p></div></center>
</body>
</html>
